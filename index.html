<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Me with Pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1d3557;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #1d3557;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #457b9d;
    }
    .alert {
      background-color: #ffcc00;
      color: #333;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pay Me with Pi</h1>
    <button id="pay-with-pi">Pay Now</button>
    <div id="alert" class="alert"></div>
  </div>

  <script>
    // Initialize the Pi SDK
    Pi.init({
      appId: 'YOUR_APP_ID', // Replace with your Pi App ID
      sandbox: true,       // Set to true for testing, false for production
    });

    // Payment button functionality
    document.getElementById('pay-with-pi').addEventListener('click', () => {
      const paymentData = {
        amount: 1.0, // The amount in Pi
        memo: 'Payment for services', // Reason for the payment
        metadata: { orderId: '12345', description: 'Service payment' }, // Optional metadata
      };

      Pi.createPayment(paymentData, {
        onReadyForServerApproval: (paymentId) => {
          console.log('Payment ready for approval:', paymentId);
          showAlert(`Payment ID: ${paymentId} is ready for server approval.`);
        },
        onReadyForServerCompletion: (paymentId, txid) => {
          console.log('Payment ready for completion:', paymentId, txid);
          showAlert(`Payment completed with Transaction ID: ${txid}`);
          
          // Send transaction data to the server for saving
          fetch('transaction.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              paymentId: paymentId,
              txid: txid,
              amount: paymentData.amount,
              memo: paymentData.memo,
              metadata: paymentData.metadata
            })
          })
          .then(response => response.json())
          .then(data => {
            console.log('Transaction saved:', data);
          })
          .catch(error => {
            console.error('Error saving transaction:', error);
          });
        },
        onCancel: (paymentId) => {
          console.log('Payment canceled:', paymentId);
          showAlert('Payment canceled.');
        },
        onError: (error) => {
          console.error('Payment error:', error);
          showAlert('An error occurred while processing the payment.');
        },
      });
    });

    function showAlert(message) {
      const alertElement = document.getElementById('alert');
      alertElement.textContent = message;
      alertElement.style.display = 'block';
      setTimeout(() => {
        alertElement.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
